<p>main-view works!</p>
<div class="root">
    <div class="navbar has-background-dark">
      <div class="navbar-brand">
        <div class="navbar-item">
          <h1 class="app-name has-gradient-text">kanban</h1>
        </div>
      </div>
    </div>
  
    <div class="board">
  
      <div class="board-bar">
        <p class="board-name">{{ board.name }}</p>
      </div>
  
      <div class="board-wrapper">
  
        <div class="board-columns" cdkDropListGroup>
          <div class="board-column" *ngFor="let column of board.columns">
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[doneList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}
            <div class="column-title">
              Todo
            </div>
            <div class="column-title">
              Ideas
            </div>
            <div class="column-title">
              Done
            </div>
            <div class="tasks-container"
            cdkDropList
            [cdkDropListData]="column.tasks"
            (cdkDropListDropped)="drop($event)">
              <div class="task" *ngFor="let item of column.tasks" cdkDrag>
                {{ item }}
              </div>
            </div>
          </div>
  
        </div>
  
      </div>
  
    </div>
  
  </div>
